{% for banner in banners %}
    <div
            class="tr off"
            data-id="{{ banner.id|e }}"
    >
        <div>
            {% if banner.is_active %}
                <span class="true">{{ banner.is_active }}</span>
            {% else %}
                <span class="false">{{ banner.is_active }}</span>
            {% endif %}
        </div>
        <div>{{ banner.priority or '' }}</div>
        <div>{{ banner.eng_title|e }}</div>
        <div>{{ banner.img_name or '' }}</div>
        <div style="color:{{ banner.txt_color or '' }};">{{ banner.txt_color or '' }}</div>
        <div style="color:{{ banner.bg_color or '' }};">{{ banner.bg_color or '' }}</div>
    </div>
{% endfor %}
